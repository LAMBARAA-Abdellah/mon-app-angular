<div class="row">
  <div class="col-md-6">
    <h2 class="text-success">Formulaire de contact</h2>
    <form>
      <div class="mb-3">
        <label for="nom" class="form-label">Nom</label>
        <input type="text" class="form-control" id="nom" placeholder="Votre nom complet" />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Adresse e-mail</label>
        <input type="email" class="form-control" id="email" placeholder="exemple@domaine.com" />
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="5" placeholder="Votre message..."></textarea>
      </div>
      <button type="submit" class="btn btn-success">Envoyer</button>
    </form>
  </div>
  <div class="col-md-6 d-flex align-items-center">
    <img
      src="https://picsum.photos/500/400?random=2"
      alt="Support"
      class="img-fluid rounded shadow"
    />
  </div>
</div>
