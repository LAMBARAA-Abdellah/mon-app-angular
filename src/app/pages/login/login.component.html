<div class="container mt-5" style="max-width: 400px;">
  <h3 class="text-center mb-4">Connexion</h3>

  <form (ngSubmit)="onLogin()">
    <div class="mb-3">
      <label>Email</label>
      <input [(ngModel)]="email" name="email" class="form-control" required />
    </div>
    <div class="mb-3">
      <label>Mot de passe</label>
      <input [(ngModel)]="password" name="password" type="password" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary w-100">Se connecter</button>
  </form>

  <div *ngIf="success" class="alert alert-success mt-3">✅ Connexion réussie !</div>
  <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
</div>
